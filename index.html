<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-first-largest-number-formed-with-given-digits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app-body">
          <h1>
            Find the first largest Number that can be formed with the given
            Digits
          </h1>
          <div class="row d-flex justify-content-center">
            <form
              id="search-form"
              class="form-box col-md-9"
            >
              <input
                type="text"
                placeholder="Enter a number"
                autofocus="on"
                autocomplete="off"
                class="search-box w-100"
                id="input-el"
              />
              <button type="submit" class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div id="result-el" class="result-box"></div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
