<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-largest-number-from-digits</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-body">
        <h1>Form largest number from digits</h1>
        <form id="search-form" class="form-box">
          <input
            type="text"
            placeholder="Enter a number"
            autofocus="on"
            autocomplete="off"
            class="search-box"
            id="input-el"
          />
          <button type="submit" class="search-btn" id="button-el">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div id="result-el" class="result-box"></div>
      </div>
    </div>
  </body>
</html>
